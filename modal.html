<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>point_down</title>
    <link rel="stylesheet" href="modal.css" />
</head>

<body>
    <div class="wrap">
        <header>
            <h1>point_down</h1>
            <div class="actions">
                <!-- Bottoni icona con stessa dimensione -->
                <button id="refreshBtn" class="icon-btn" title="Recarregar" aria-label="Recarregar">↻</button>

                <!-- Usa l'immagine icons/opcoes.png -->
                <!-- Metti il file opcoes.png nella cartella /icons del progetto -->
                <a href="options.html" target="_blank" class="icon-btn" title="Opções" aria-label="Opções">
                    <img src="icons/opcoes.png" alt="Opções" class="icon-img" />
                </a>
            </div>
        </header>

        <div id="status" class="status">Carregando issues da sprint atual...</div>

        <!-- Lista principal (JQL padrão / opções) -->
        <div id="list" class="list"></div>
        <!-- Toggle per mostrare/ocultare cards zerados (lista principale) → POSIZIONATO DOPO LA LISTA -->
        <div id="mainZeroToggle" class="zero-toggle"></div>

        <!-- Seção especial: explorat* / regres* (independente de assignee) -->
        <section id="specialSection" class="hidden">
            <h2 class="special-title">Cards em que você está provavelmente envolvido por tratarem de Exploratório ou Regression</h2>

            <div id="specialList" class="list"></div>
            <!-- Toggle indipendente per la sezione Special → POSIZIONATO DOPO LA LISTA -->
            <div id="specialZeroToggle" class="zero-toggle"></div>
        </section>

        <footer>
            <button id="saveBtn">Save</button>
            <button id="saveExitBtn">Save & Exit</button>
            <button id="exitBtn">Exit</button>
        </footer>
    </div>

    <template id="itemTpl">
        <div class="card">
            <div class="top">
                <a class="key" target="_blank" rel="noopener noreferrer"></a>
                <div class="summary"></div>
            </div>
            <div class="controls">
                <button class="down" title="Point Down">▼</button>
                <input class="sp" type="number" step="0.5" min="0" />
                <button class="up" title="Point Up">▲</button>
            </div>

            <!-- Status category in basso a destra -->
            <div class="status-label"></div>

            <div class="dirty hidden">*modificado</div>
        </div>
    </template>

    <script src="modal.js"></script>
</body>

</html>
